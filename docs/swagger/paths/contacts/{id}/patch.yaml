get:
  tags:
    - Contacts
  summary: Get all contacts
  operationId: getAllContacts
  description: Retrieve all contacts with optional pagination and filtering.
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        example: 1
    - name: limit
      in: query
      description: Number of contacts per page
      required: false
      schema:
        type: integer
        example: 10
  responses:
    200:
      description: Successful response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Contact'
    404:
      description: Contacts not found
