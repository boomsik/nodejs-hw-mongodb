post:
  tags:
    - Contacts
  summary: Create a new contact
  operationId: createContact
  description: Add a new contact to the contact list.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '#/components/schemas/Contact'
  responses:
    201:
      description: Contact created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Contact'
    400:
      description: Invalid request
