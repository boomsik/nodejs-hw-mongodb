post:
  tags:
    - Contacts
  summary: Create a new contact
  operationId: createContact
  description: Create a new contact in the system.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          $ref: '#/components/schemas/Contact'
  responses:
    201:
      description: Contact successfully created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Contact'
