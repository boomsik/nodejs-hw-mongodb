type: object
required:
  - name
  - phoneNumber
  - contactType
properties:
  name:
    type: string
    example: 'John Doe'
  phoneNumber:
    type: string
    example: '+123456789'
  email:
    type: string
    example: 'john.doe@example.com'
  isFavourite:
    type: boolean
    example: false
  contactType:
    type: string
    enum: ['personal', 'business']
    example: 'personal'
  photo:
    type: string
    format: binary
